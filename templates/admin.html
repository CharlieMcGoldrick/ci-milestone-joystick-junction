{% load static %}
{% load i18n %}
{% block content %}
    <ul class="nav nav-tabs" id="adminTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="find-game-tab" data-bs-toggle="tab" href="#find-game" role="tab"
                aria-controls="find-game" aria-selected="true">Find a Game</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="main-thread-editor-tab" data-bs-toggle="tab" href="#main-thread-editor" role="tab"
                aria-controls="main-thread-editor" aria-selected="false">Main Thread Editor</a>
        </li>
    </ul>
    <div class="tab-content" id="findGameTabContent">
        <div class="tab-pane fade show active" id="find-game" role="tabpanel" aria-labelledby="find-game-tab">
            {% include "find_a_game.html" %}
        </div>
    </div>
    <div class="tab-content" id="mainThreadEditorTabContent">
        <div class="tab-pane fade" id="main-thread-editor" role="tabpanel" aria-labelledby="main-thread-editor-tab">
            {% include "main_thread_editor.html" %}
        </div>
    </div>
{% endblock %}
