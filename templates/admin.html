{% load static %}
{% load i18n %}
{% block content %}
    <div class="admin-panel">
        <div class="mt-3">
            <form method="post" action="{% url 'account_management' %}">
                {% csrf_token %}
                <input type="hidden" name="form_submitted" value="true">
                <div class="mb-3">
                    <label for="query" class="form-label">Find a Game</label>
                    <input type="text" class="form-control" id="query" name="query" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>
        </div>

        {% if results %}
        <ul class="result-list">
            {% for result in results %}
            <li class="mb-2 result-item {% if forloop.first %}first-result-item{% endif %}">
                <form method="post" action="{% url 'create_game_main_thread' result.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="game_name" value="{{ result.name }}">
                    <button type="submit" class="result-button">
                        Create {{ result.name }} main thread
                    </button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
{% endblock content %}
