{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preload" href="{% static 'fonts/open-sans-v35-latin-400.woff2' %}" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="{% static 'fonts/open-sans-v35-latin-600.woff2' %}" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="{% static 'fonts/open-sans-v35-latin-800.woff2' %}" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="{% static 'fonts/roboto-slab-v25-latin-400.woff2' %}" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="{% static 'fonts/roboto-slab-v25-latin-600.woff2' %}" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="{% static 'fonts/roboto-slab-v25-latin-800.woff2' %}" as="font" type="font/woff2"
        crossorigin>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Joystick Junction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100">

    <!-- NAVBAR STARTS-->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <!-- Joystick Junction text on the left -->
            <a class="navbar-brand" href="{% url 'home' %}">Joystick Junction</a>

            <!-- Logo at the center -->
            <a class="logo-container" href="{% url 'home' %}">
                <span class="hidden-accessibility">Company Logo</span>
            </a>

            <!-- Account icon on the right -->
            <div class="d-flex justify-content-end">
                <a class="navbar-brand" href="{% url 'account_management' %}">
                    <i class="fa-solid fa-user"></i>
                    <span class="hidden-accessibility">Account Icon</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- NAVBAR STARTS-->

    <main class="flex-shrink-0">

        {% block content %}
        <!-- Other HTML page content goes here -->
        {% endblock content %}
    </main>

    <!-- FOOTER STARTS -->
    <footer class="footer mt-auto py-3">
        <p class="m-0 text-center">Made by Daidalos Design</p>
        <p class="m-0 text-center">Follow us:
            <a href="https://www.facebook.com/daidalos.design.studios" target="_blank" class="ms-3">
                <i class="fab fa-facebook-square"></i>
                <span class="hidden-accessibility">Facebook Icon</span>
            </a>
            <a href="https://twitter.com/daidalosdesign" target="_blank" class="ms-3">
                <i class="fab fa-twitter-square"></i>
                <span class="hidden-accessibility">Twitter Icon</span>
            </a>
            <a href="https://www.instagram.com/daidalos.design/" target="_blank" class="ms-3">
                <i class="fab fa-instagram-square"></i>
                <span class="hidden-accessibility">Instagram Icon</span>
            </a>
        </p>
    </footer>
    <!-- FOOTER ENDS -->
</body>

</html>
